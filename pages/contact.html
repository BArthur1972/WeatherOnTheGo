<body>
    <div class="wrapper">
        <header>Send us a Message</header>
        <form action="https://formsubmit.co/eketsri78@bethelu.edu" method="POST" onsubmit="return validation()">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" id="name" name="name" placeholder="Enter your name ">
                    <i class="fas fa-user "></i>
                </div>
                <div class="field ">
                    <input type="text " id="email " name="email " placeholder="Enter your email ">
                    <i class="fas fa-envelope "></i>
                </div>
            </div>
            <div class="dbl-field ">
                <div class="field ">
                    <input type="text " id="phone " name="phone " placeholder="Enter your phone ">
                    <i class="fas fa-phone-alt "></i>
                </div>
                <div class="field ">
                    <input type="text " id="website " name="website " placeholder="Enter your website ">
                    <i class="fas fa-globe "></i>
                </div>
            </div>
            <div class="message ">
                <textarea placeholder="Write your message " id="message " name="message "></textarea>
                <i class="material-icons ">message</i>
            </div>
            <div class="button-area ">
                <button type="submit ">Send Message</button>
                <span id="error "></span>
            </div>
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

    <script src="/scripts/contact.js"></script>

</body>
