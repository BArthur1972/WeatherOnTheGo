<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/home.css">
    <!--Linking the javascript file to this html document-->
    <script src="/scripts/home.js" defer></script>
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="/images/logo.png" class="logo">
            </div>
            <div class="header-links">
                <nav class="nav-links">
                    <ul class="nav-content">
                        <!--Header links to other pages-->
                        <li><a class = "link" href="index.html">Home</a></li>
                        <li><a class = "link" href="/pages/suggestions.html">Suggestions</a></li>
                        <li><a class = "link" href="/pages/about.html">About</a></li>
                        <li><a class = "link" href="/pages/feedback.html">Feedback</a></li>
                        <li><a class = "link" href="/pages/contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <input class="bar" type="text" placeholder="Enter Location..." value="">
                    <div class="select">
                        <!--Option to select unit for the temperature-->
                        <label for="unit" id="unit-label">Select Unit:</label>
                        <select name="unit" id="select-unit">
                            <option value="fahrenheit">°F</option>
                            <option value="celsius">°C</option>
                        </select>
                    </div>
                </div>
                <div class="search-button">
                    <!--Image for magnifying glass in search button-->
                    <button class="btn-primary"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
                            viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                            </path>
                        </svg></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--Container for displaying weather information-->
        <div class="card-body loading">
            <div class="weather-details">
                <h2 class="city"></h2>
                <div class="summary">
                    <h1 class="temp"></h1>
                    <div class="icon-description">
                        <img src="" alt="" class="icon">
                        <div class="description"></div>
                    </div>
                </div>
                <div class="other-details">
                    <div id="humidity">
                        <p class="detail">Humidity</p>
                        <p class="value" id="humidity-value"></p>
                    </div>
                    <div id="wind">
                        <p class="detail">Wind Speed</p>
                        <p class="value" id="wind-value"></p>
                    </div>
                    <div id="feels-like">
                        <p class="detail">Feels Like</p>
                        <p class="value" id="feelslike-value"></p>
                    </div>
                    <div id="low-high">
                        <p class="detail">Low/High</p>
                        <p class="value" id="lowhigh-value"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    &COPY: 2022 by G3 Development
</footer>

</html>
